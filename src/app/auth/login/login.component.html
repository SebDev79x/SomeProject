<div class="form-container">
<!--   <div>
    {{form.email}}
    {{form.password}}

  </div> -->
  <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">

    <div class="group">
      <label for="email">EMAIL</label>
      <input type="text" id="email" name="email" [(ngModel)]="form.email" #email="ngModel" required>
      <div class="form-error" *ngIf="email.errors && f.submitted">email required</div>
    </div>
    <div class="group">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password" [(ngModel)]="form.password" #password="ngModel" required
        minlength="5">
        <div class="form-error" *ngIf="password.errors && f.submitted">
          <!--ARRAY et non plus objet, password.errors.required ne fonctionne plus aprÃ¨s Angular 13-->
          <div *ngIf="password.errors['required']">password required</div>
          <div  *ngIf="password.errors['minlength']">password not valid, too short</div>
        </div>


    </div>
    <div class="group">
      <button>Login</button>
    </div>
  </form>
</div>
